# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix


# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

unbind-key F3
bind-key F3 next-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
#unbind *
#bind * list-clients


# title A
unbind A
bind A command-prompt "rename-window %%"


# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client



# :kB: focus up
#unbind Tab
#bind Tab down-pane
#unbind BTab
#bind BTab up-pane

# " windowlist -b
unbind '"'
bind '"' choose-window

set -g default-terminal "screen-256color"


set-option -g status-keys vi
set-window-option -g mode-keys vi


source-file ~/code/BTY/terminal/tmux/shortcuts
source-file ~/code/BTY/terminal/tmux/windows
#source-file ~/code/BTY/terminal/tmux/themes/LL-default
#source-file ~/code/BTY/terminal/tmux/themes/unbracketed
source-file ~/code/BTY/terminal/tmux/themes/tmux-colors-solarized/tmuxcolors.conf
